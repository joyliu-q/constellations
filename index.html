<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="model.js"></script>
    <script src="draggable.js"></script>
    <script src="sketch.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          extend: {
            colors: {
              head: '#140F1B',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="text-center">
      <h1 class="text-3xl font-bold text-head py-2">
        ✧･ﾟ* Constellations : *･ﾟ✧
      </h1>
      <p class="text-sm text-head  pb-2">
        Click and drag to create your own constellations!
        [Esc] to deselect. [D] to delete lines.
      </p>
    </div>
    <main>
      <div id="menu">
        <button id="saveConstellations" class="px-2 mx-1 bg-white" onclick="saveCanvas()">Save</button>
        <button id="clearConstellations" class="px-2 mx-1 bg-white" onclick="toggleClearDialog()">Clear</button>
        <button id="hide" class="px-2 mx-1 bg-white" onclick="toggleHide()">Hide Unused [Shift]</button>
        <button id="reset" class="px-2 mx-1 bg-white" onclick="resetPage()">Reset</button>
      </div>
      <div id="drawbox">
      </div>
    </main>
    <div id="clearDialogue" class="invisible relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-pink-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg class="h-6 w-6 text-pink-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Clear Constellations</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">Are you sure you want to clear? This action cannot be undone.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button onclick="confirmClear()" type="button" class="inline-flex w-full justify-center rounded-md bg-pink-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-pink-500 sm:ml-3 sm:w-auto">Yes :'O</button>
              <button onclick="toggleClearDialog()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Jk, take me back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
